{% if page.tags.size > 0 %}
<p>

    {% for item in page.tags %}
        <a href="{{ site.baseurl }}/tag/{{ item }}">{{ item }}</a>{% if forloop.last == false %},{% endif %}
    {% endfor %}
</p>
<hr>
{% endif %}

{{ page.content }}
